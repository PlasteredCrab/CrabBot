name: Discord Bot

on:
  schedule:
    - cron: '*/5 * * * *' # Run every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Run bot
      run: node CrabBot.js
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
